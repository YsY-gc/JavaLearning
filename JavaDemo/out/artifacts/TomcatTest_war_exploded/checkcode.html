<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function (){
            var img =  document.getElementById(`checkCode`);
            img.onclick = function (){
                var date = new Date().getTime();
                img.src = "/tomcattest/checkCodeServlet?"+date
            }

            var link = document.getElementById('changeCode');
            link.onclick = function (){
                var date = new Date().getTime();
                img.src = "/tomcattest/checkCodeServlet?"+date
            }
        }

    </script>
</head>
<body>

    <img id="checkCode" src="/tomcattest/checkCodeServlet">
    <a id="changeCode" href="#">看不清？点击切换图片</a>

</body>
</html>
